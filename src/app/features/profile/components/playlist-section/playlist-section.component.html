<div class="bg-zinc-700 rounded-lg p-4">
  <h3 class="text-lg font-semibold mb-4 text-zinc-100">{{ section.title }}</h3>
  
  <div class="space-y-4">
    <div *ngFor="let playlist of section.playlists" class="bg-zinc-800 rounded-lg p-4 shadow-md">
      <div class="flex justify-between items-start mb-2">
        <h4 class="text-zinc-100 font-medium">{{ playlist.name }}</h4>
        <span class="text-xs text-zinc-400">{{ playlist.tracks.length }} tracks</span>
      </div>
      <p class="text-zinc-400 text-sm mb-3">{{ playlist.description }}</p>
      
      <!-- Tracks List -->
      <div 
        cdkDropList
        [cdkDropListData]="playlist.tracks"
        (cdkDropListDropped)="onDrop($event)"
        class="space-y-2"
      >
        <div *ngFor="let track of playlist.tracks"
             cdkDrag
             class="bg-zinc-900 p-2 rounded flex items-center gap-3 cursor-move hover:bg-zinc-800 transition-colors group"
        >
          <div class="flex-shrink-0 w-8 h-8 bg-zinc-700 rounded flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-zinc-400" viewBox="0 0 20 20" fill="currentColor">
              <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
            </svg>
          </div>
          
          <div class="flex-1 min-w-0">
            <div class="text-sm font-medium text-zinc-100 truncate">{{ track.name }}</div>
            <div class="text-xs text-zinc-400">{{ track.artists[0]?.name }}</div>
          </div>
          
          <div class="flex items-center gap-2 text-zinc-400">
            <span class="text-xs">{{ track.duration }}</span>
            <span class="text-xs px-2 py-0.5 bg-zinc-700 rounded-full">{{ track.genres[0] }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
